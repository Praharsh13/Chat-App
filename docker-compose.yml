version: "3.8"

services:
  app:
    image: praharsh13/chatapp:latest
    restart: unless-stopped
    depends_on:
      - mongo
      - redis
    environment:
      - PORT=3000
      - MONGO_URL=mongodb://mongo:27017/chatapp
      - REDIS_URL=redis://redis:6379
    ports:
      - "${PORT:-3000}:3000"
    command: node index.js

  mongo:
    image: mongo:6
    restart: unless-stopped
    command: ["mongod", "--bind_ip_all"]
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:7
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data

volumes:
  mongo-data:
  redis-data:
